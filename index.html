<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    
</head>
<body>
    <div class="input-group mb-3 main1">
        <div class="input-group mb-3 aaa a1">
            <span class="input-group-text" id="basic-addon">To create account please type a name</span>
            <input type="text" class="form-control" id="acName" aria-describedby="basic-addon3" placeholder="Please insert a name">
            <button type="button" id="btn" class="btn btn-success">Create Account</button>
        </div>
       
          
                    
    </div>



    <div class="input-group mb-3 main2">

        <div class="input-group mb-3 aaa a1">
            <span class="input-group-text" id="basic-addon1">Owner of The account</span>
            <input type="text" class="form-control" id="input1" aria-describedby="basic-addon3">
        </div>
        <div class="input-group mb-3 aaa a2">
            <span class="input-group-text" id="basic-addon2">Account number</span>
            <input type="text" class="form-control" id="input2" aria-describedby="basic-addon3">
        </div>


        <div class="input-group mb-3 aaa a3">
            <span class="input-group-text" id="basic-addon3">How much do you want to deposit? Please write to input</span>
            <input type="number" class="form-control" id="input3" aria-describedby="basic-addon3">
            <button type="button" id="btn1" class="btn btn-info"> Deposit </button>
        </div>
        <div class="input-group mb-3 aaa a4">
            <span class="input-group-text" id="basic-addon4">How much do you want to withdraw? Please write to input</span>
            <input type="number" class="form-control" id="input4" aria-describedby="basic-addon3">
            <button type="button" id="btn2" class="btn btn-warning">Withdraw</button>
        </div>
        <div class="input-group mb-3 aaa a5">
            <span class="input-group-text" id="basic-addon5">Your total account</span>
            <input type="text" class="form-control" id="input5" aria-describedby="basic-addon3">
        </div>
          
                    
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="./script.js"></script>
</body>
</html>
